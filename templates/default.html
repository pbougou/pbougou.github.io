<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$title$</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="images/bottom.png">
    <script type="text/javascript" src="js/nospam.js"></script>
  </head>

  <body>
    <div id="top-bar">
        <div id="site-title">
            <div id="name-title">
              $title$
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-sm-9">
          $body$
        </div>

        <div class="col-sm-3">
          <div class="id-photo">
            <img src="images/HOME.JPG" alt="ID photo" />
          </div>
          <div class="social-links">
            <a class="social" id="social-mail-button" title="Send e-mail"
               href="mailto:pbougou@gmail.com">
              <span class="symbol zoom fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a class="social" target="_blank" title="GitHub"
               href="https://github.com/pbougou">
              <span class="symbol zoom fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a class="social" target="_blank" title="LinkedIn"
               href="https://www.linkedin.com/in/pbougou">
              <span class="symbol zoom fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a class="social" target="_blank" title="P. Bougoulias Resume"
               href="/PBougouliasCV.pdf">
              <span class="symbol zoom fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-file fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <footer> 
        <div>
          Last updated: $modified$.<br />
          Site proudly generated by
          <a href="https://jaspervdj.be/hakyll" class="external" target="_blank">Hakyll</a>.
        </div>
    </footer>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
